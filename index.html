<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Nhóm 10</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="title wow animate__fadeInUp">
          <div class="title-main">Nhóm 7 - Portfolio</div>
          <div class="sub">Khám phá portfolio cá nhân của từng thành viên</div>
        </div>

    </header>
    <!-- End Header -->

    <!-- Content -->
    <main class="content-main">
      <div class="container">
        <div class="wrapper">
          <div class="info-list wow animate__fadeIn animate__delay-1s">
            <div class="info-item">
              <div class="card">
                <div class="slide slide1">
                  <div class="content">
                    <div class="icon">
                      <img src="./NguyenThiThuHien/images/avartar.jpg" />
                    </div>
                  </div>
                </div>

                <div class="slide slide2">
                  <div class="content">
                    <h3>Nguyễn Thị Thu Hiền</h3>
                    <a href="./NguyenThiThuHien/index.html" target="_blank">
                      <button class="big-button">Xem</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="info-item">
              <div class="card">
                <div class="slide slide1">
                  <div class="content">
                    <div class="icon">
                      <img src="./BuiTrieuTin/images/avatar1.jpg" />
                    </div>
                  </div>
                </div>

                <div class="slide slide2">
                  <div class="content">
                    <h3>Bùi Triệu Tín</h3>
                    <a href="BuiTrieuTin/index.html" target="_blank">
                      <button class="big-button">Xem</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="info-item">
              <div class="card">
                <div class="slide slide1">
                  <div class="content">
                    <div class="icon">
                      <img src="./NguyenMinhThai/images/profile1.jpg" />
                    </div>
                  </div>
                </div>

                <div class="slide slide2">
                  <div class="content">
                    <h3>Nguyễn Minh Thái</h3>
                    <a href="./NguyenMinhThai/index.html" target="_blank">
                      <button class="big-button">Xem</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="info-item">
              <div class="card">
                <div class="slide slide1">
                  <div class="content">
                    <div class="icon">
                      <img src="./NguyenTienPhat/images/hinh4.jpg" />
                    </div>
                  </div>
                </div>

                <div class="slide slide2">
                  <div class="content">
                    <h3>Nguyễn Tiến Phát</h3>
                    <a href="./NguyenTienPhat/index.html" target="_blank">
                      <button class="big-button">Xem</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Content -->

    <!-- Footer -->
    <footer class="site-footer">
      <span class="wow animate__fadeIn animate__delay-2s"
        >© 2025 - Nhóm 10 | Portfolio Tổng hợp</span
      >
    </footer>
    <!-- End Footer -->

    <!-- Link script của thư viện làm hiệu ứng xuất hiện -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW({
        boxClass: "wow",
        animateClass: "animate__animated",
        offset: 0,
        mobile: true,
        live: true,
      }).init();
    </script>
  </body>
</html>
